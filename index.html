<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./styles/index.css" />
    <link rel="preconnect" href="https://fonts.gstatic.com" />
    <link
      href="https://fonts.googleapis.com/css2?family=DM+Serif+Display&family=Public+Sans&display=swap"
      rel="stylesheet"
    />
    <title>PayApi | Home</title>
  </head>
  <body>
    <header>
      <div class="bitmap">
        <nav class="navbar">
          <img
            class="navbar__logo"
            src="./assets/shared/desktop/logo.svg"
            alt="logo"
          />
          <label>
            <input type="checkbox" />
            <div href="#" class="toggle-button">
              <div class="top"></div>
              <div class="middle"></div>
              <div class="bottom"></div>
            </div>
          </label>

          <div class="navbar-links">
            <ul>
              <li class="parent">
                <a class="navbar-item" href="./pages/pricing.html">Pricing</a>
              </li>

              <li class="parent">
                <a class="navbar-item" href="./pages/about.html">About</a>
              </li>

              <li class="parent">
                <a class="navbar-item" href="./pages/contact.html">Contact</a>
              </li>
            </ul>
          </div>
        </nav>
        <div class="header__container">
          <div class="header__container--phoneBox">
            <img
              class="header__container--phone"
              src="./assets/home/desktop/illustration-phone-mockup.svg"
              alt="phone-mockup"
            />
          </div>
          <div class="header__container--startBox">
            <h1 class="header__container--title">
              Start Building with our APIs for absolutetly free.
            </h1>
            <form>
              <div class="header__container--form">
                <label for="email-input">
                  <input
                    id="email-input"
                    type="email"
                    name="email-inputted"
                    placeholder="Enter email address"
                  />
                </label>
              </div>

              <button class="header__container--btn" type="submit">
                Schedule a demo
              </button>
              <p class="header__container--description">
                Have any questions?
                <span
                  ><a class="header__container--a" href="./pages/contact.html"
                    >Contact Us</a
                  ></span
                >
              </p>
            </form>
          </div>
        </div>
      </div>
    </header>
  </body>
</html>
